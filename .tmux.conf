set -g mouse on
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Enable extended keyboard support (Kitty keyboard protocol)
set -g extended-keys on
set -as terminal-features ',*:extkeys'

# Clipboard integration for macOS
set -g set-clipboard on
set -as terminal-features ',*:clipboard'
set -s copy-command 'pbcopy'

# Use vi mode for copy mode
setw -g mode-keys vi

# Enable focus events
set -g focus-events on

# Turn off status bar (distracting and useless)
set -g status off

# Don't exit tmux when closing sessions
set-option -g detach-on-destroy off

# Vim-style copy/paste bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'

# Border colors for unfocused panes
set -g pane-border-style fg=color0
set -g pane-active-border-style fg=default
set -g pane-border-indicators both
set -g pane-border-lines single

# Use default styles
set -g window-style 'fg=default,bg=default'
set -g window-active-style 'fg=default,bg=default'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @resurrect-capture-pane-contents 'on'

run '~/.tmux/plugins/tpm/tpm'
